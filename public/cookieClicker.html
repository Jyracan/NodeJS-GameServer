<!doctype html>
<html>

	<head>
	    <meta charset="utf-8">
	    <title>Cookie Clicker</title>
	    <script>
	    	setHighScore();
	    	var worldRecord=0;
	    	function generateScore(){
	    		var score = localStorage.getItem("cookiehighscore");
	    		score++;
	    		//alert("Vous avez fait un score de " + String(score));
	    		updateHighScore(score);
	    		updateWorldRecord(score);
	    	}
	    	function getWorldRecord(){
	    		worldRecord=5;
	    	}
	    	function updateWorldRecord(score){
	    		if(score > worldRecord){
	    			worldRecord = score;
	    			promptWorldRecord();
	    		}
	    	}
	    	function setHighScore(){
				if(!("cookiehighscore" in localStorage)){
					localStorage.setItem("cookiehighscore",0);
				}
			}

			function updateHighScore(cScore){
				if (cScore>localStorage.getItem('cookiehighscore')) {
					localStorage.setItem("cookiehighscore", cScore);
				}
				promptHighScore();
			}
			function promptWorldRecord (){
				document.getElementById('worldRecord').innerHTML=worldRecord;
			}
			function promptHighScore(){
				document.getElementById('personnalScore').innerHTML=localStorage.getItem("cookiehighscore");
			}
			function init(){
				promptWorldRecord();
				promptHighScore();
			}
			
	    </script>
	</head>

	<body onload="init()">
		<input type="button" value="Jouer !" onclick="generateScore()">
		<p>Your best score : <span id=personnalScore></span></p>
		<p>World record : <span id=worldRecord> </span> </p>
	</body>

</html>
